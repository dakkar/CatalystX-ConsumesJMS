[GatherDir]

[PodWeaver]

[PruneCruft]

[PruneFiles]
match = ~$

[Git::Check]
allow_dirty = dist.ini

[Git::NextVersion]
first_version = 0.0.1

[CheckChangeLog]

[NextRelease]

[AutoPrereqs]

[Prereqs / RuntimeRequires]
Catalyst::Controller::JMS = 0

[Prereqs / TestRequires]
Catalyst::Controller::JMS = 0
Catalist::Plugin::ConfigLoader = 0
Config::General = 0

[PkgDist]

[PkgVersion]

[ManifestSkip]

[NoTabsTests]

[PodCoverageTests]

[PodSyntaxTests]

[ExtraTests]

[MetaNoIndex]

directory = t/lib

[MetaYAML]

[MetaJSON]

[ExecDir]
dir = scripts

[ShareDir]

[MakeMaker]

[Manifest]

[TestRelease]

[Git::Commit]

[Git::CommitBuild]

[Git::Tag / master]
tag_format = v%v-dzilla

[Git::Tag / build]
branch = build/master
tag_format = v%v

[FakeRelease]

;[ConfirmRelease]
;[UploadToCPAN]
